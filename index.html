<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Grid System</title>
  </head>
  <body>
    <div class="hamburger-icon" id="icon">
      <div class="icon-1" id="a"></div>
      <div class="icon-2" id="b"></div>
      <div class="icon-3" id="c"></div>
      <div class="clear"></div>
    </div>
    <nav id="nav">

      <div class="navContainer">
        <ul class="navList">
        </ul>
        <input class="navRangeBar" min="1" max="12" value="7" type="range" orient="vertical"/>
        <div class="navRangeText">
          <p>Complex</p>
          <p class="navRangeTextValue">7</p>
          <p>Simple</p>
        </div>
        <button class="btn" type="button" name="button">Generate</button>
      </div>
    </nav>

    <div class="container">
      <!-- all the small lectangles -->
      <div class="small_grid"></div>

      <img src="imgs/system_text.png" class="text_img">
      <img src="imgs/grid_2000x3000.png" class="bg_grid">

    </div>

    <script src="app.js"></script>
  </body>
</html>
